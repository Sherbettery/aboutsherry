<!DOCTYPE html>
<html>

<meta charset = 'UTF-8'/>
<title>I am Sherry你好</title>
</head>
<body>
  <h1><I am Sherry你好</h1>
    <div id="list"></div>
    <script>
    // 先顯示Loading的訊息
    let list=GetElementaryById("list");
    list.innerhtml="...Loading...";
    // 透過AJAX fetch API，連線到遠端的網址抓取資料
    /* 
    |  fetch(網址).then(function(response){
           // Response物件，代表伺服器的回應
       })
    */
    let src= "https://www.ptt.cc/bbs/index.html";
    fetch(src).then(function(response){
        // console.log(response);
        return response.text();// 用字串方式取回資料
    }).then(function(result){
        console.log("最終的資料", result);
    });
    </script>
</body>
